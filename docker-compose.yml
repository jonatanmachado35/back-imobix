version: "3.9"
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: imobix
    ports:
      - "5432:5432"
    volumes:
      - imobix_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d imobix"]
      interval: 5s
      timeout: 5s
      retries: 5
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/imobix?schema=public
      PORT: 3000
      BCRYPT_SALT_ROUNDS: 10
    ports:
      - "3000:3000"
    volumes:
      - ./:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
volumes:
  imobix_db:
